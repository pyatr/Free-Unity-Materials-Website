<VirtualHost *:80>
    ServerAdmin admin@freeunitymaterials.test
    ServerName freeunitymaterials.test
    ServerAlias www.freeunitymaterials.test
    DocumentRoot /var/www/html/dist
</VirtualHost>

<VirtualHost *:80>
    Header add Access-Control-Allow-Origin "*"
    Header add Access-Control-Allow-Methods "POST, GET, OPTIONS, DELETE, PUT"
    Header add Access-Control-Allow-Headers "x-requested-with, Content-Type, origin, authorization, accept, client-security-token"

    ServerAdmin admin@fumserver.test
    ServerName fumserver.test
    ServerAlias www.fumserver.test
    DocumentRoot /var/www/html/server
</VirtualHost>